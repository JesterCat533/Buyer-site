<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <!-- Using Poppins from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --red: #e74c3c;
            --dark-red: #c0392b;
            --light-grey: #AAAAAA;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--black);
            color: var(--light-grey);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .cancel-container {
            background-color: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.4);
            border: 2px solid var(--dark-red);
        }

        .icon {
            font-size: 4em;
            color: var(--red);
            margin-bottom: 20px;
            /* Simple X Mark SVG */
            display: inline-block;
            line-height: 1;
        }
        .icon svg {
            width: 80px;
            height: 80px;
            stroke: var(--red);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            /* Animation to draw the X */
            animation: draw-x 0.6s ease-out forwards;
        }

        @keyframes draw-x {
            0% { stroke-dasharray: 0 200; }
            50% { stroke-dasharray: 100 100; stroke-dashoffset: 0; }
            100% { stroke-dasharray: 100 0; stroke-dashoffset: 0; }
        }

        h1 {
            color: var(--white);
            font-weight: 700;
            margin-top: 0;
        }

        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        }

        .action-button {
            display: inline-block;
            padding: 12px 25px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.1s;
        }

        .primary-button {
            background-color: var(--red);
            color: var(--black);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .primary-button:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
        }

        .secondary-button {
            background-color: transparent;
            color: var(--light-grey);
            border: 2px solid var(--light-grey);
        }

        .secondary-button:hover {
            border-color: var(--white);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .cancel-container {
                padding: 30px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="icon">
             <svg viewBox="0 0 100 100">
                <!-- Line 1: Top-Left to Bottom-Right -->
                <line x1="25" y1="25" x2="75" y2="75" />
                <!-- Line 2: Top-Right to Bottom-Left -->
                <line x1="75" y1="25" x2="25" y2="75" />
            </svg>
        </div>
        <h1>Payment Unsuccessful</h1>
        <p>It looks like the payment process was cancelled or failed. Your order has not been placed.</p>

        <p>If you wish to proceed with your custom creation, please return to the order form and try again.</p>

        <div class="button-group">
            <a href="/" class="action-button primary-button">Return to Order Form</a>
            <a href="mailto:support@example.com" class="action-button secondary-button">Contact Support</a>
        </div>
    </div>
</body>
</html>
